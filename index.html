<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
	<link href="./main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="left-panel">
			<div class="banner">
				<img class="logo" src="./odin-lined.png">
				<div class="title">ODIN</div>
			</div>
			<div class="thanks">
				Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
			</div>
		</div>
		<div class="right-panel">
			<div class="disclaimer">
				This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
				<br><br>
				You <em>know</em> you want to.
			</div>
			<div>
				<form>
					<div>
						<fieldset>
							<legend>Let's do this!</legend>
							<div class="input-row">
								<div>
									<label for="first-name">FIRST NAME</label>
									<br>
									<input id="first-name" type="text">
								</div>
								<div>
									<label for="last-name">LAST NAME</label>
									<br>
									<input id="last-name" type="text">
								</div>
							</div>
							<div class="input-row">
								<div>
									<label for="email">EMAIL</label>
									<br>
									<input id="email" type="email" required>
								</div>
								<div>
									<label for="phone-number">PHONE NUMBER</label>
									<br>
									<input id="phone-number" type="number" min="1000000000" max="9999999999" required>
								</div>
							</div>
							<div class="input-row">
								<div>
									<label for="password" >PASSWORD</label>
									<br>
									<input id="password" class="error" type="password" data-error="password does not match" required>
								</div>
								<div>
									<label for="confirm-password">CONFIRM PASSWORD</label>
									<br>
									<input id="confirm-password" class="error" type="password">
								</div>
							</div>
						</fieldset>
					</div>
					<button type="submit">Create Account</button>
				</form>
			</div>
			<div class="log-in">
				Already have an account? Log in
			</div>
		</div>
	</div
</body>
</html>
